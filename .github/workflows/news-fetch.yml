name: News Fetch

# Trigger manually or on a schedule
on:
  workflow_dispatch:       # Manual trigger
  schedule:                # Optional: fetch news automatically
    - cron: '0 * * * *'    # Every hour

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # or your desired PHP version

      - name: Run PHP script
        run: php ./news_fetch.php

      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-fetch-log
          path: news_fetch.log
