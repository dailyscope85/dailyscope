name: Fetch News

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:  # allows manual run from GitHub

jobs:
  fetch_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

     - name: Run PHP script
  run: php ./news_fetch.php
